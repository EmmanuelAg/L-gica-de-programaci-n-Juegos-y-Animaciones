<meta charset="utf-8">
<!DOCTYPE html>

<html>

<head>
    <h1>Canvas</h1>
    <h3>Uso de un 2D Canvas para Dibujar y Crear Patrones o Gr√°ficos en HTML con Java Script</h3>
</head>

<body>
    <canvas id="Prueba" width="600" height="400"></canvas>
    <script>
        function alertarClick(evento) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            console.log(evento);
            alert("Usted ha dado un Click en la Pantalla en: " + x + ", " + y);
        }

        function dibujarCirculo(evento) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;

            pincel.fillStyle = colores[indiceColorActual];
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.1416);
            pincel.fill();
            console.log("Usted ha dado un Click en la Pantalla en: " + x + ", " + y);
        }

        function alterarColor() {
            indiceColorActual++;
            if (indiceColorActual >= colores.length) {
                indiceColorActual = 0;
            }

            return false;
        }

        var pantalla = document.getElementById("Prueba");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);
        var colores = ["blue", "red", "green"];
        var indiceColorActual = 0;

        //pantalla.onclick = alertarClick;
        pantalla.onclick = dibujarCirculo;
        pantalla.oncontextmenu = alterarColor;
    </script>

</body>

</html>
